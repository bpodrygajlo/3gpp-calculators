<html>  
<head>
<style>
table {
  border-collapse: collapse;
}

table, td, th {
  border: 1px solid black;
}
</style>
<script type="text/javascript" src="../scripts/pucch.js"></script>  
<script type="text/javascript">
function draw_sr_resources()
{
  var c = parseInt(document.getElementById("c").value);
  var srResourceIndex = parseInt(document.getElementById("srResourceIndex").value);
  var deltaPucchShift = parseInt(document.getElementById("deltaPucchShift").value);
  var nRBcqi = parseInt(document.getElementById("nRBcqi").value);
  var nCSan = parseInt(document.getElementById("nCSan").value);
  var nrOfPrbs = parseInt(document.getElementById("nrOfPrbs").value);
  
  var nPrbEvenSlot = getSrPrbIndex(c, srResourceIndex, deltaPucchShift, nRBcqi, nCSan, nrOfPrbs, 0);
  var nPrbOddSlot = getSrPrbIndex(c, srResourceIndex, deltaPucchShift, nRBcqi, nCSan, nrOfPrbs, 1);
  
  document.getElementById("result").innerHTML += "PRB in even slot: " + nPrbEvenSlot.toString() + "<br> PRB in odd slot:" + nPrbOddSlot.toString() + "<br>";
}
</script
</head> 
<body>
<div> 
<form>  
  <label for="c">C</label><br>
  <input type="text" id="c" name="c" value="3"><br>
  <label for="srResourceIndex">srResourceIndex</label><br>
  <input type="text" id="srResourceIndex" name="srResourceIndex" value="0"><br>
  <label for="deltaPucchShift">deltaPucchShift</label><br>
  <input type="text" id="deltaPucchShift" value="1"><br>
  <label for="nRBcqi">nRBcqi</label><br>
  <input type="text" id="nRBcqi" value="2"><br>
  <label for="nCSan">nCSan</label><br>
  <input type="text" id="nCSan" value="7"><br>
  <label for="nrOfPrbs">nrOfPrbs</label><br>
  <input type="text" id="nrOfPrbs" value="100"><br>
  <input type="button" value="draw" onclick="draw_sr_resources()"/>
</form>
</div>
<div id="result">
</div>
</body>  
</html>
